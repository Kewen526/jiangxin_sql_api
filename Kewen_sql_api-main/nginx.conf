# ================================================
# Nginx 配置文件 - Jiangxin SQL API Platform
# ================================================

# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # Let's Encrypt 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (可选，强制HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志
    access_log /var/log/nginx/jiangxin_sql_api_access.log;
    error_log /var/log/nginx/jiangxin_sql_api_error.log;

    # 客户端上传限制
    client_max_body_size 10M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # 反向代理到 Fastify 应用
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # 代理头部
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket 支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # 静态文件缓存（可选）
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 健康检查端点（不记录日志）
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }
}

# ================================================
# 使用说明
# ================================================

# 1. 替换域名
#    将 your-domain.com 替换为您的实际域名

# 2. 安装 Nginx
#    Ubuntu/Debian: sudo apt update && sudo apt install nginx
#    CentOS/RHEL: sudo yum install nginx

# 3. 复制配置文件
#    sudo cp nginx.conf /etc/nginx/sites-available/jiangxin-sql-api
#    sudo ln -s /etc/nginx/sites-available/jiangxin-sql-api /etc/nginx/sites-enabled/

# 4. 测试配置
#    sudo nginx -t

# 5. 重启 Nginx
#    sudo systemctl restart nginx

# 6. 申请 SSL 证书（下一步，见 SSL_SETUP.md）
